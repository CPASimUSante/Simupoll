<form name="categoryEditForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close"
            data-dismiss="modal">
            <span aria-hidden="true" data-ng-click="vm.cancel(categoryEditForm)">&times;</span>
        </button>
        <h3 class="panel-title">{{'category_modify'|trans:{}:'resource'}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" data-ng-class="{ 'has-error': (categoryEditForm.$submitted || categoryEditForm.name.$dirty) && !categoryEditForm.name.$valid }">
            <label for="name">{{ 'name'|trans }}</label>
            <input type="text" name="name" class="form-control"
                data-ng-model="vm.editedCategory.newName"
                required />
            <p class="help-block"
                data-ng-if="(categoryEditForm.$submitted || categoryEditForm.name.$dirty) && categoryEditForm.name.$error.required">
                {{ 'error_not_blank'|trans:'resource' }}
            </p>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': (categoryEditForm.$submitted || categoryEditForm.parent.$dirty) && !categoryEditForm.parent.$valid }">
            <label for="parent">{{ 'category_modify'|trans:{}:'resource' }}</label>
            <select name="parent" class="form-control"
                data-ng-model="vm.currentParent"
                data-ng-options="option.name for option in vm.parentTree"
                required ></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button"
            class="btn btn-default"
            data-dismiss="modal"
            data-ng-click="vm.cancel(categoryEditForm)">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit"
            class="btn btn-primary"
            data-ng-disabled="!categoryEditForm.$valid"
            data-ng-click="vm.doEditCategory(categoryEditForm)">
            {{ 'edit'|trans:{}:'platform' }}
        </button>
    </div>
</form>
