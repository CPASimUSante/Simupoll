<form name="periodEditForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close"
            data-dismiss="modal">
            <span aria-hidden="true" data-ng-click="PeriodController.cancel(periodDeleteForm)">&times;</span>
        </button>
        <h3 class="panel-title">{{'period_edit'|trans:{}:'resource'}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" data-ng-class="{ 'has-error': (periodEditForm.$submitted || periodEditForm.name.$dirty) && !periodEditForm.name.$valid }">
            <label for="name">{{ 'name'|trans }}</label>
            <input type="text" name="name" class="form-control"
                data-ng-model="PeriodController.addedPeriod.name"
                data-valid-name
                required />
            <p class="help-block"
                data-ng-if="(periodEditForm.$submitted || periodEditForm.name.$dirty) && periodEditForm.name.$error.required">
                {{ 'errors.not_blank'|trans:'resource' }}
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button"
            class="btn btn-default"
            data-dismiss="modal">
        {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit"
            class="btn btn-primary"
            data-ng-disabled="!periodEditForm.$valid"
            data-ng-click="PeriodController.doEditPeriod(periodEditForm)">
        {{ 'create'|trans:{}:'platform' }}
        </button>
    </div>
</form>
