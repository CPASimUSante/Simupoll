<form name="periodDeleteForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </br>
    </div>
    <div class="modal-body">
        <h3 class="panel-title">{{'period_delete'|trans:{}:'resource')}}</h3>
    </div>
    <div class="modal-footer">
        <button type="button"
            class="btn btn-default"
            data-dismiss="modal">
        {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit"
            class="btn btn-primary"
            data-ng-click="PeriodController.deletePeriod(periodDeleteForm)">
        {{ 'create'|trans:{}:'platform' }}
        </button>
    </div>
</form>
