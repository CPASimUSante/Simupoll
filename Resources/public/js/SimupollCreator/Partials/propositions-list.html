<div>
    <div class="condition-proposition-element">
        <!-- list of proposition -->
        <div class="row form-group">
            <label class="control-label col-md-2 required data-ng-binding">{{ 'proposition_choice'|trans:{}:'resource' }}</label>
            <div class="col-md-5 proposition-name">
                <input class="form-control" name="proposition" data-ng-model="proposition.choice" value="">
            </div>

            <label class="control-label col-md-2 required data-ng-binding">{{ 'proposition_mark'|trans:{}:'resource' }}</label>
            <div class="col-md-2 proposition-name">
                <input class="form-control" name="mark" data-ng-model="proposition.mark" value="">
            </div>

            <div class="col-md-1">
                <button
                    type="button" data-ng-click="vm.showDeleteProposition(question, $index)"
                    title="{{ 'proposition_delete'|trans:{}:'resource' }}"
                    class="btn btn-sm btn-danger text-right">
                    <span class="fa fa-trash"></span>
                </button>
            <div>
        </div>
    </div>
</div>
