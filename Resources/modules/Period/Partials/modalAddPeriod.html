<form name="periodAddForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close"
            data-dismiss="modal">
            <span aria-hidden="true" data-ng-click="vm.cancel(periodAddForm)">&times;</span>
        </button>
        <h3 class="panel-title">{{'period_add'|trans:{}:'resource'}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" data-ng-class="{ 'has-error': (periodAddForm.$submitted || periodAddForm.title.$dirty) && !periodAddForm.title.$valid }">
            <label for="title">{{ 'period_title'|trans }}</label>
            <input id="title" type="text" name="title" class="form-control"
                data-ng-model="vm.addedPeriod.title"
                required />
            <p class="help-block"
                data-ng-if="(periodAddForm.$submitted || periodAddForm.title.$dirty) && periodAddForm.title.$error.required">
                {{ 'error_not_blank'|trans:'resource' }}
            </p>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': (periodAddForm.$submitted || periodAddForm.start.$dirty) && !periodAddForm.start.$valid }">
            <label for="start">{{ 'period_start'|trans:'resource' }}</label>
            <p class="input-group">
                <input id="start" type="text" name="start" class="form-control"
                    uib-datepicker-popup="dd/MM/yyyy"
                    datepicker-options="vm.datepickerOptions"
                    is-open="vm.popupStart.opened"
                    data-ng-model="vm.addedPeriod.start"
                    data-valid-date
                    required />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.pickerStart()"><i class="fa fa-calendar"></i></button>
                </span>
            </p>
            <p class="help-block"
                data-ng-if="(periodAddForm.$submitted || periodAddForm.start.$dirty) && periodAddForm.start.$error.required">
                {{ 'error_not_blank'|trans:'resource' }}
            </p>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': (periodAddForm.$submitted || periodAddForm.stop.$dirty) && !periodAddForm.stop.$valid }">
            <label for="stop">{{ 'period_stop'|trans:'resource' }}</label>
            <p class="input-group">
                <input id="stop" type="text" name="stop" class="form-control"
                    uib-datepicker-popup="dd/MM/yyyy"
                    datepicker-options="vm.datepickerOptions"
                    is-open="vm.popupStop.opened"
                    data-ng-model="vm.addedPeriod.stop"
                    data-valid-date
                    required />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.pickerStop()"><i class="fa fa-calendar"></i></button>
                </span>
            </p>
            <p class="help-block"
                data-ng-if="(periodAddForm.$submitted || periodAddForm.stop.$dirty) && periodAddForm.stop.$error.required">
                {{ 'error_not_blank'|trans:'resource' }}
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button"
            class="btn btn-default"
            data-dismiss="modal"
            data-ng-click="vm.cancel(periodAddForm)">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit"
            class="btn btn-primary"
            data-ng-disabled="!periodAddForm.$valid"
            data-ng-click="vm.doAddPeriod(periodAddForm)">
            {{ 'create'|trans:{}:'platform' }}
        </button>
    </div>
</form>
