<form name="categoryDeleteForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close"
            data-dismiss="modal">
            <span aria-hidden="true" data-ng-click="vm.cancel(categoryDeleteForm)">&times;</span>
        </button>
        <h3 class="panel-title">{{'category_delete'|trans:{}:'resource'}}</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger">{{'category_delete_warning'|trans:{}:'resource'}}</div>
    </div>
    <div class="modal-footer">
        <button type="button"
            class="btn btn-default"
            data-dismiss="modal"
            data-ng-click="vm.cancel(categoryDeleteForm)">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit"
            class="btn btn-primary"
            data-ng-click="vm.doDeleteCategory()">
            {{ 'delete'|trans:{}:'platform' }}
        </button>
    </div>
</form>
